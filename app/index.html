<!doctype html>
<html ng-app="miammWebClient">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/menu/menu.js"></script>
</head>
<body ng-controller="mainController">
  <ul id="nav-profile-dd" class="dropdown-content">
    <li><a href="#!">Edit</a></li>
    <li class="divider"></li>
    <li><a href="#!">Logout</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Miamm</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-show="userToken"><a class="dropdown-button" href="#!" data-activates="nav-profile-dd">Profile<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li><a ui-sref="login">Login</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>

  <div ui-view class="container"></div>

</body>
<script>
  $(".button-collapse").sideNav();
  $(".dropdown-button").dropdown({
    hover: false
  });
</script>
</html>
