<!doctype html>
<html ng-app="miammWebClient">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/menu/menu.js"></script>
  <script src="components/recipe/recipe.js"></script>
</head>
<body ng-controller="mainController">
<header ng-class="{noFixedSideNav: !isAuthenticated}">
  <nav class="top-nav" ng-show="isAuthenticated">
    <div class="container">
      <div class="nav-wrapper">
        <a class="page-title center">{{pageTitle}}</a>
        </div>
    </div>
  </nav>
  <div class="container" ng-hide="isAuthenticated">
    <div class="center-align"><img src="assets/images/miamm_logo.svg" width="300px;" class="responsive-img"/></div>
  </div>
  <div class="container" ng-hide="!isAuthenticated"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav"><i class="mdi-navigation-menu"></i></a></div>
  <ul id="nav-mobile" class="side-nav" ng-class="{fixed: isAuthenticated}">
    <li class="logo">
      <a id="logo-container" href="#/" class="brand-logo">
        <object id="front-page-logo" data="assets/images/miamm_logo.svg" type="image/svg+xml">Miamm</object>
      </a></li>
    <li class="bold"><a href="#!" class="waves-effect waves-green">Dashboard</a></li>
    <li class="bold"><a href="#!" class="waves-effect waves-green">Menus</a></li>
    <li class="bold"><a ui-sref="recipes" class="waves-effect waves-green">Recipes</a></li>
    <li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li class="bold"><a class="collapsible-header  waves-effect waves-green">Profile</a>
          <div class="collapsible-body">
            <ul>
              <li><a href="#!">Edit</a></li>
              <li><a ui-sref="logout">Logout</a></li>
            </ul>
          </div>
        </li>
      </ul>
  </ul>
</header>
<main ng-class="{noFixedSideNav: !isAuthenticated}" ui-view></main>

</body>
<script>
  $(".button-collapse").sideNav();
  $(".dropdown-button").dropdown({
    hover: false
  });
</script>
</html>
