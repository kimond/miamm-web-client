<div class="row">
  <div class="col l4 offset-l4 m6 offset-m3 s8 offset-s2">
      <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4" >Login</span>
            <hr/>
            <form class="form" ng-submit="login(credentials)" role="form" novalidate>
              <div class="row">
                <div class="input-field col l8 offset-l2">
                  <input id="login-username" type="text" ng-model="credentials.username" class="validate" required>
                  <label for="login-username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class=" input-field col l8 offset-l2">
                  <input id="login-password" type="password" ng-model="credentials.password" class="validate" required>
                  <label for="login-password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col l12">
                  <button type="submit" ng-disabled="form.$invalid" class="btn blue col l8 offset-l2">Sign In</button>
                </div>
              </div>
              <div class="row">
                <div class="col l8 offset-l2">
                  <div class="checkbox">
                    <input id="login-remember" type="checkbox">
                    <label for="login-remember">Stay signed in</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-action">
            <a ui-sref="register">Create an account</a>
          </div>
        </div>
      </div>
</div>
